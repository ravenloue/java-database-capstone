<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="robots" content="index, follow">
        <title>Select Role</title>
        
        <!-- icon -->
        <link rel="icon" href="./assets/images/logo/logo.png">

        <!-- stylesheets -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/index.css">
        
        <!-- scripts -->
        <script src="./js/util.js" defer></script>
        <script src="./js/render.js" defer></script>
        <script src="../js/components/header.js" defer></script>
        <script src="../js/components/footer.js" defer></script>
        <script type="module" src="./js/services/index.js" defer></script>
    </head>

    <body>
        <!-- Container -->
        <div class="container">
            <!-- Wrapper -->
            <div class="wrapper">
                <!-- Header -->
                <div id="header"></div>

                <main class="main-content">
                    <h2>Select Your Role</h2>
                    <button id="admin-btn" class="dashboard-btn" onclick="setRole('admin')">Admin</button>
                    <button id="doctor-btn" class="dashboard-btn" onclick="setRole('doctor')">Doctor</button>
                    <button id="patient-btn" class="dashboard-btn" onclick="setRole('patient')" submit>Patient</button>
                </main>
                
                <!-- Footer -->
                <div id="footer"></div>
            </div>
        </div>
        <!-- Modal -->
        <div id="modal" class="modal">
            <button id="closeModal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </body>
</html>
