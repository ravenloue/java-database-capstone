<!-- adminDashboard.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="robots" content="no-follow">
        <title>Admin Dashboard</title>

        <!-- icon -->
        <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

        <!-- stylesheets -->
        <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
        <link rel="stylesheet" th:href="@{/assets/css/style.css}">

        <!-- scripts -->
        <script th:src="@{/js/render.js}" defer></script>
        <script th:src="@{/js/util.js}" defer></script>
        <script th:src="@{/js/components/header.js}" defer></script>
        <script th:src="@{/js/components/footer.js}" defer></script>
        <script type="module" src="../js/adminDashboard.js" defer></script>
        <script type="module" src="../js/components/doctorCard.js" defer></script>

    </head>

    <body onload="renderContent()">
        <!-- container -->
        <div class="container">
            <!-- wrapper -->
            <div class="wrapper">
                <!-- header -->
                <div id="header"></div>
                
                <!-- main content -->
                <main class="main-content">
                    <input type="text" id="searchBar"
                        placeholder="Search by Doctor Name" />
                    <div class="filters">
                        <select class="filter-select" id="filterTime">
                            <option value="">Sort by Time</option>
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                        <select class="filter-select" id="filterSpecialty">
                            <option value="">Specialty</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="Gynecologist">Gynecologist</option>
                            <option value="Psychiatrist">Psychiatrist</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                            <option value="Ent">ENT Specialist</option>
                            <option value="Urologist">Urologist</option>
                            <option value="Oncologist">Oncologist</option>
                            <option value="Gastroenterologist">Gastroenterologist</option>
                            <option value="General">General Physician</option>
                        </select>
                        <div class="report-actions">
                            <button id="btnDailyReport" class="report-btn">Daily Report</button>
                            <input type="date" id="reportDate" />

                            <button id="btnTopByMonth" class="report-btn">Top Doctor (Month)</button>
                            <input type="number" id="reportMonth" min="1" max="12" placeholder="MM" style="width:80px" />
                            <input type="number" id="reportYear" min="2000" max="2100" placeholder="YYYY" style="width:100px" />

                            <button id="btnTopByYear" class="report-btn">Top Doctor (Year)</button>
                            <input type="number" id="reportYearOnly" min="2000" max="2100" placeholder="YYYY" style="width:100px" />

                            <button id="btnBackToDoctors" class="dashboard-btn small" title="Back to doctor list">Back</button>
                        </div>

                    </div>
                    <div id="content"></div>
                </main>

                <!-- footer -->
                <div id="footer"></div>

            </div>
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <div id="modal-body" class="modal-body"></div>
                </div>
            </div>
        </div>
    </body>
</html>
